<script type="text/javascript">

	var data = window.prompt("input data");
	
	var char = window.prompt("input a char to search");

	document.writeln("<h3>" + data.indexOf(char));
	document.writeln("<h3>" + data.lastIndexOf(char));
	document.writeln("<h3>" + data.indexOf(char,3));

</script>
