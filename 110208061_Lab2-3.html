<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
<style type = "text/css">

#header {
	font-weight: bold;
	color:purple;
	background-color: skyblue;
}

span {
	color:darkblue;
	border: 1px solid black;
}

.special span {
	color:inherit;
}

</style>
</head>
<body>

	<form>
		<table border = "1" style = "width:100">

		<!-- First Row-->
			<tr>
				<th colspan = "3">
					<h1 id = "header">My name is Jason</h1>
				</th>
			</tr>


		<!-- Second Row-->
			<div style = "color:green">

				<tr>
					<th><span>Gender<span></th>
					<td>Male</td>
					<td rowspan = "4">
						<img src = "me.jpg" alt = "it's my photo!">
						<p>My photo</p>
					</td>
				</tr>


		<!-- Third Row-->
				<tr>
					<th><span>Grade</span></th>
					<td>sophomore</td>
				</tr>

			</div>


		<!-- Fourth Row-->

			<div style = "color:red" class = "extra">

				<tr>
					<th><span>Hobbies</span></th>
					<td>Swimming and Soccer</td>
				</tr>


		<!-- Fifth Row-->
				<tr>
					<th><span>Major</span></th>
					<td>Economics</td>
				</tr>

			</div>


		<!-- Sixth Row-->
			<tr>
				<th colspan = "3">Nice to <span>meet</span> you!</th>
			</tr>



		</table>
	</form>
</body>
</html>
